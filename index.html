<html>
<head>
  <!-- estudar tags meta -->
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, target-densityDpi=device-dpi, viewport-fit=cover" />
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta http-equiv="content-language" content="pt-br">
  <meta name="format-detection" content="telephone=no">
  <title>Login</title>
  <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
  <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/default.css">
</head>
<body scroll="no">
  <section class="main">
    <form class="login">
      <div class="container">
        <div class="grid-8">
      <span class="input-icon">
        <i class="fa fa-user"></i>
        <input class="campoInput" name="username" placeholder="Usuário" type="text">
      </span>
    </div>
    <div class="grid-8">
      <span class="input-icon">
        <i class="fas fa-lock"></i>
        <input class="campoInput" name="pass" placeholder="Senha" type="password">
      </span>
    </div>
    </div>
    </form>
    <button type="button">Continuar</button>
  </section>
  <section class="footer">
    <p>Não tem cadastro? <a href="#">Cadastre-se</a></p>
  </section>
    <!--<script type="text/javascript" src="script.js"></script>-->
</body>
</html>
